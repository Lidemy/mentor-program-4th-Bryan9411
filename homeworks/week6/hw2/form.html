<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新拖延運動表單</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="topBar"></div>
            <form action="">
                <h1>新拖延運動表單</h1>
                <div class="location">
                    <p>活動日期：2020/12/10 ~ 2020/12/11</p>
                    <p>活動地點：台北市大安區新生南路二段1號</p>
                    <div class="necessary">
                        <span>*必填</span>
                    </div>
                </div>
                <div class="nickname">
                    <h2>暱稱</h2>
                    <input type="text" placeholder="您的回答">
                </div>
                <div class="mail"">
                    <h2>電子郵件</h2>
                    <input type="email" name="" id="" placeholder="您的電子郵件">
                </div>
                <div class="phone">
                    <h2>手機號碼</h2>
                    <input type="text" placeholder="您的手機號碼">
                </div>
                <div class="apply__type">
                    <h2>報名類型</h2>
                    <input type="radio" id="r1" name="apply__type">
                    <label for="r1"> 躺在床上用想像力實作 </label>
                    <br>
                    <input type="radio" id="r2" name="apply__type">
                    <label for="r2"> 趴在地上滑手機找現成的 </label>
                </div>
                <div class="info__source">
                    <h2>怎麼知道這個活動的？</h2>
                    <input type="text" placeholder="您的回答">
                </div>
                <div class="other"">
                    <h2>其他</h2>
                    <span>對活動的一些建議</span>
                    <input type="text" placeholder="您的回答">
                </div>
                <div class="submit">
                    <input type="submit" value="提交">
                    <span>請勿透過表單送出您的密碼。</span>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <span> 2020 © Copyright. All rights Reserved.</span>
    </footer>
</body>
</html>
